    let pActuales = []; let idx = 0; let ok = 0;

    function start(m) {
        // Mezclamos las preguntas del bloque
        pActuales = banco[m].sort(() => Math.random() - 0.5);
        document.getElementById('menu').classList.add('hidden');
        document.getElementById('quiz').classList.remove('hidden');
        idx = 0; ok = 0;
        showQ();
    }

    function showQ() {
        let d = pActuales[idx];
        document.getElementById('q-text').innerText = d.q;
        let oDiv = document.getElementById('opts');
        oDiv.innerHTML = "";
        document.getElementById('next').classList.add('hidden');

        // Mezclamos opciones
        let opciones = [...d.o].sort(() => Math.random() - 0.5);
        opciones.forEach(t => {
            let b = document.createElement('button');
            b.className = "btn"; b.innerText = t;
            b.onclick = function() {
                let all = oDiv.getElementsByTagName('button');
                for(let x of all) x.disabled = true;
                if(t === d.a) { this.classList.add('correct'); ok++; }
                else { 
                    this.classList.add('wrong'); 
                    for(let x of all) if(x.innerText === d.a) x.classList.add('correct');
                }
                document.getElementById('next').classList.remove('hidden');
            };
            oDiv.appendChild(b);
        });
    }

    function goNext() {
        idx++;
        if(idx < pActuales.length) showQ();
        else {
            document.getElementById('quiz').classList.add('hidden');
            document.getElementById('res').classList.remove('hidden');
            let nota = (ok / pActuales.length) * 10;
            document.getElementById('nota').innerText = "NOTA: " + nota.toFixed(1);
            document.getElementById('msg').innerText = nota >= 7 ? "¡FELICITACIONES, DOCTORA!" : "HAY QUE REFORZAR ESCALAS PENALES";
            document.getElementById('img-res').src = nota >= 7 ? "ganaste.jpg" : "perdiste.jpg";
        }
    }
</script>
