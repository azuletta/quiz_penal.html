        body { font-family: 'Times New Roman', serif; background: #f0f2f5; display: flex; justify-content: center; padding: 20px; }

        .btn-next { display: none; margin-top: 25px; width: 100%; padding: 18px; background: #2c3e50; color: white; border: none; cursor: pointer; font-size: 1.1rem; font-weight: bold; }
        .result-screen { text-align: center; }
        .result-img { max-width: 100%; height: auto; margin: 25px 0; border: 8px solid #fff; box-shadow: 0 4px 20px rgba(0,0,0,0.2); }
        .nota { font-size: 4.5rem; font-weight: bold; margin: 0; }
    </style>
</head>
