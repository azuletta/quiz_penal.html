<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen Penal 5to</title>
    <style>
        body { font-family: sans-serif; background: #eee; padding: 20px; text-align: center; }
        .box { background: white; padding: 20px; border-radius: 10px; max-width: 500px; margin: auto; border: 2px solid #333; }
        .btn { display: block; width: 100%; padding: 15px; margin: 10px 0; border: 1px solid #000; background: #fff; cursor: pointer; font-size: 16px; }
        .btn:hover { background: #f0f0f0; }
        .hidden { display: none; }
        .correct { background: #d4edda !important; }
        .wrong { background: #f8d7da !important; }
        img { max-width: 100%; margin-top: 20px; border-radius: 5px; }
    </style>
</head>
<body>

<div class="box" id="menu">
    <h2>MESA DE EXAMEN</h2>
    <p>Elegí un módulo:</p>
    <button class="btn" onclick="start('1-2')">U1-U2: VIDA Y LESIONES</button>
    <button class="btn" onclick="start('5-6')">U5-U6: LIBERTAD Y PROP</button>
</div>

<div class="box hidden" id="quiz">
    <h3 id="q-text"></h3>
    <div id="opts"></div>
    <button id="next" class="btn hidden" onclick="goNext()" style="background:#000; color:#fff;">SIGUIENTE</button>
</div>

<div class="box hidden" id="res">
    <h1 id="nota"></h1>
    <img id="img-res" src="" onerror="this.style.display='none'">
    <button class="btn" onclick="location.reload()">VOLVER</button>
</div>

<script>
    const banco = {
        "1-2": [
            {q: "Homicidio Simple (Art. 79):", a: "8 a 25 años", o: ["8 a 25 años", "5 a 15 años", "3 a 10 años", "1 a 6 años"]},
            {q: "Emoción Violenta (Art. 81):", a: "Rec. 3-6 o Pris. 1-3", o: ["Rec. 3-6 o Pris. 1-3", "Rec. 1-3 o Pris. 3-6", "Pris. 2-5 años", "Rec. 3-8 años"]}
        ],
        "5-6": [
            {q: "Hurto Simple (Art. 162):", a: "1 mes a 2 años", o: ["1 mes a 2 años", "1 mes a 6 años", "1 a 6 años", "2 a 8 años"]},
            {q: "Robo Simple (Art. 164):", a: "1 mes a 6 años", o: ["1 mes a 6 años", "1 mes a 2 años", "1 a 6 años", "2 a 8 años"]}
        ]
    };

    let pActuales = [];
    let idx = 0;
    let ok = 0;

    function start(m) {
        pActuales = banco[m];
        document.getElementById('menu').classList.add('hidden');
        document.getElementById('quiz').classList.remove('hidden');
        showQ();
    }

    function showQ() {
        let d = pActuales[idx];
        document.getElementById('q-text').innerText = d.q;
        let oDiv = document.getElementById('opts');
        oDiv.innerHTML = "";
        document.getElementById('next').classList.add('hidden');

        d.o.forEach(t => {
            let b = document.createElement('button');
            b.className = "btn";
            b.innerText = t;
            b.onclick = function() {
                let all = oDiv.getElementsByTagName('button');
                for(let x of all) x.disabled = true;
                if(t === d.a) { this.classList.add('correct'); ok++; }
                else { this.classList.add('wrong'); }
                document.getElementById('next').classList.remove('hidden');
            };
            oDiv.appendChild(b);
        });
    }

    function goNext() {
        idx++;
        if(idx < pActuales.length) showQ();
        else {
            document.getElementById('quiz').classList.add('hidden');
            document.getElementById('res').classList.remove('hidden');
            let nota = (ok / pActuales.length) * 10;
            document.getElementById('nota').innerText = "NOTA: " + nota;
            document.getElementById('img-res').src = nota >= 7 ? "ganaste.jpg" : "perdiste.jpg";
        }
    }
</script>
</body>
</html>
