<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Penal Especial - 5to Año</title>
    <style>
        :root { --legal: #1a252f; --gold: #c5a059; --bg: #f2f2f2; }
        body { font-family: 'Times New Roman', serif; background: var(--bg); display: flex; justify-content: center; padding: 20px; margin: 0; }
        .folder { background: white; width: 100%; max-width: 700px; padding: 35px; border: 1px solid #000; box-shadow: 10px 10px 0px var(--legal); }
        .header { text-align: center; border-bottom: 3px double #000; margin-bottom: 25px; padding-bottom: 10px; }
        h2 { margin: 5px 0; color: var(--legal); }
        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .btn-unit { padding: 15px; border: 1px solid #333; background: #fff; cursor: pointer; font-weight: bold; font-family: inherit; font-size: 0.9rem; transition: 0.2s; }
        .btn-unit:hover { background: var(--legal); color: white; }
        .question { font-size: 1.25rem; font-weight: bold; margin: 25px 0; line-height: 1.4; }
        .opt { display: block; width: 100%; padding: 15px; margin-bottom: 10px; border: 1px solid #333; background: #fff; cursor: pointer; text-align: left; font-size: 1rem; font-family: inherit; }
        .correct { background: #d4edda !important; border: 2px solid #28a745 !important; font-weight: bold; }
        .wrong { background: #f8d7da !important; border: 2px solid #dc3545 !important; }
        .next-btn { display: none; width: 100%; padding: 15px; background: var(--legal); color: white; border: none; font-weight: bold; cursor: pointer; margin-top: 20px; }
        .result-screen { text-align: center; }
        .res-img { max-width: 100%; height: auto; margin-top: 20px; border: 5px solid #fff; outline: 1px solid #000; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="folder">
    <div id="section-menu">
        <div class="header">
            <h2>MESA DE EXAMEN</h2>
            <p style="font-style: italic;">Seleccione la unidad para comenzar el interrogatorio</p>
        </div>
        <div class="menu-grid">
            <button class="btn-unit" onclick="empezar('I')">UNIDAD I: VIDA</button>
            <button class="btn-unit" onclick="empezar('II')">UNIDAD II: INTEGRIDAD</button>
            <button class="btn-unit" onclick="empezar('IV')">UNIDAD IV: SEXUALIDAD</button>
            <button class="btn-unit" onclick="empezar('VI')">UNIDAD VI: PROPIEDAD</button>
            <button class="btn-unit" onclick="empezar('X')">UNIDAD X: FE PÚBLICA</button>
            <button class="btn-unit" onclick="empezar('XI')">UNIDAD XI: ECONÓMICOS</button>
        </div>
    </div>

    <div id="section-quiz" class="hidden">
        <div class="header">
            <h2 id="quiz-title">UNIDAD</h2>
            <p id="stats"></p>
        </div>
        <div class="question" id="q-text"></div>
        <div id="options-box"></div>
        <button class="next-btn" id="next-btn" onclick="proxima()">CONTINUAR EXAMEN</button>
    </div>

    <div id="section-results" class="hidden">
        <div class="result-screen">
            <h1 id="nota-final" style="font-size: 5rem; margin: 0;"></h1>
            <h3 id="mensaje-final"></h3>
            <img id="img-final" src="" class="res-img" onerror="this.style.display='none'">
            <br><br>
            <button class="btn-unit" style="width:100%" onclick="location.reload()">VOLVER AL INICIO</button>
        </div>
    </div>
</div>
